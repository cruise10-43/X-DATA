<div class="tool-bar">
<div class='mat-toolbar'>
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <button mat-icon-button>
        <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
      </button>
    <h1 class="toolBarTitle"> {{toolBarTitle}}</h1>
    </mat-toolbar-row>
  </mat-toolbar>
</div>

<div class="container">
  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav mode="over">
      <mat-nav-list>
        <a mat-list-item (click)="sidenav.toggle()" [routerLink]="'./container/eventManagement'">
          &nbsp;management </a>
        <a mat-list-item (click)="sidenav.toggle()" [routerLink]="'./container/eventManagement'">
         &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;event Add </a>
        <a mat-list-item (click)="sidenav.toggle()" href="" mat-list-item>
        Close</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <div class='app-container'>
        <app-container></app-container>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
<div class="footer">
      <small>
        {{footerText}}
      </small>
</div>
